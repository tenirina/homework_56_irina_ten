{% extends 'base.html' %}

{% block content %}
    <div>
        {% if products %}
            <h2>Shop online</h2>
            <div class="row">
            {% for prod in products %}
                <div class="col-sm-6">
                   <div class="card border-secondary mb-3" style="max-width: 540px;">
                       <div class="row g-0">
                            <div class="col-md-4">
                              <img src="{{prod.photo}}" class="img-fluid rounded-start" alt="prod">
                            </div>
                            <div class="col-md-8">
                              <div class="card-body text-secondary">
                                  <a href="{% url 'product' prod.pk %}"><h5 class="card-title">{{ prod.title }}</h5></a>
                                <p class="card-text">{{ prod.price }}</p>
                                <p class="card-text"><small class="text-muted">{{ prod.category }}</small></p>
                              </div>
                            </div>
                      </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <h2>Add products in shop online</h2>
        {% endif %}
    </div>
{% endblock %}
